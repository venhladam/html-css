<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hiệu ứng tăng giảm kích thước theo tỉ lệ
         transform: scale(2,3);
        độ rộng tăng 2 ,độ cao tăng 3
    -->
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: crimson;
            margin: 30px;
            transition: all 0.5s;
        }
        .box:hover {
            transform: scale(1.3,1.3);
        }
    </style>
    <div class="box">box</div>
</body>
</html>
