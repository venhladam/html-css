<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Thay đổi giá trị css mềm mại.Làm chậm quá trình thay đổi css
         Transition: property time;
         property:width, height , color , background ... all(tất cả các thuộc tính)
         time: 1s,0.5s

    -->
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        /* .box:hover {
            width: 300px;
            transition: width 2s;
        } */
        .box:hover {
            width: 400px;
            background-color: chartreuse;
            transition: all 1s;
        }
    </style>
    <div class="box"></div>
</body>
</html>
