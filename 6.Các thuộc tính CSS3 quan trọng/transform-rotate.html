<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- giúp xoay phần tử với các góc cho trước
         transform: rotate(value);
         value: 20deg,120deg
    -->
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            transition: all 1s;
            /* Để ở box thay vì box:hover sẽ giúp nó mềm mại hơn */
        }
        .box:hover {
            transform: rotate(50deg);
        }
    </style>
    <div class="box">
        box
    </div>
</body>
</html>
