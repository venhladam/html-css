<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .wrapper {
            width: 960px;
            margin: 0 auto;
            border: 1px solid #333131;
        }
        h1 {
            text-transform: uppercase;
            text-align: center;
        }
        .box{
            width: 200px;
            height: 280px;
            background-color: brown;
            /* margin: 20px 30px; */
        }
        .box1 {
            position: relative;
            left: 30px;
        }
        .box3 {
            position: relative;
            right: 30px;
        }
        .product ul{
            display: inline-block;
            list-style-type: none;
        }
        ul li{
            display: inline-block;
        }
    </style>
    <div class="wrapper">
        <h1>bài tập 7 hiển thị danh sách sản phẩm</h1>
        <div class="product">   
            <ul>
                <li>
                    <div class="box box1"></div>
                </li>
                <li><div class="box box2"></div></li>
                <li><div class="box box3"></div></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
