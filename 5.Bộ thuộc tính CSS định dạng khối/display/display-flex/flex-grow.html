<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Thuộc tính quyết định tỉ lệ nở ra của phần tử flex item
        so với ko gian còn dư của container
        flex-grow: value;
        value: 1 , 2 , 0.3 , 0.7 ...
     -->
     <style>
        .container {
            display: flex;
            background-color: coral;
        }
        .box {
            width: 100px;
            padding: 30px;
            background-color: blue;
            color: aliceblue;
            margin: 10px;
            text-align: center;
        }
        .item1 {
            flex-grow: 1;
        } 
        .item2 {
            flex-grow: 4;
        }
     </style>
     <div class="container">
        <div class="box item1">1</div>
        <div class="box item2">2</div>
     </div>
</body>
</html>
