<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- display: flex;
         flex-direction: value;
         value: row(theo hàng ngang),row-reverse(theo hàng ngang, nhưng đảo ngược các box),column(mặc định),column-reverse
    -->
    <style>
        .container {
            display: flex;
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            flex-direction: column-reverse;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin: 10px;
            text-align: center;
            color: aliceblue;
        }
    </style>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
