<body>
    <!-- Thiết lập kích thước cho hình nền -->
    <!-- background-size: value
        value: contain(co ảnh vừa với phần tử chứa,nếu box thừa nó sẽ lặp ảnh)
               cover(ảnh đc co để vừa với phần tử chứa, nhưng sẽ bị cắt nếu kích thước ko cùng tỷ lệ với pt chứa)
    -->
    <style>
        .wrapper {
            width: 960px;
            margin: 0 auto;
        }
        .box {
            width: 82px;
            height: 60px;
            background: url(/Image/ảnh\ naruto.jpg);
            background-size: cover;
        }
    </style>
    <div class="wrapper">
        <div class="box">

        </div>
    </div>
</body>
