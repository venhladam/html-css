<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Thuộc tính thiết lập độ đậm nhạt của text -->
    <!-- font-weight: value;
         value:
         -key: normal(bình thường), bold(đậm)
         -Number: 100-900(900 đậm nhất)
    -->
    <style>
        .font-weight-normal{
            font-weight: normal;
            /* lớn hơn 400 */
        }
        .font-weight-bold {
            font-weight: bold;
            /* lớn hơn 700 */
        }
        .font-weight-light {
            font-weight: 900;
        }
    </style>

    <p class="font-weight-light">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quis cupiditate animi blanditiis unde veniam aperiam pariatur explicabo dicta illo assumenda?</p>
    <p class="font-weight-normal"><span class="font-weight-bold">L</span>orem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae, adipisci.</p>
</body>
</html>
